<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notifica√ß√µes | SafeDeFi Protocol</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-1: #03040a;
      --bg-2: #060818;
      --neon-cyan: #00f7ff;
      --neon-purple: #9d4edd;
      --text: #cfeeff;
      --glass-border: rgba(0,255,255,0.06);
    }

    body {
      margin: 0;
      font-family: 'Montserrat', system-ui, sans-serif;
      background: radial-gradient(1000px 600px at 10% 10%, rgba(13,20,40,0.7), transparent 10%),
                  radial-gradient(800px 400px at 90% 90%, rgba(30,6,50,0.6), transparent 10%),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      backdrop-filter: blur(10px);
      background: rgba(2,6,15,0.6);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.4rem;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 900;
      margin: 0;
    }

    .btn-voltar {
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 0 20px rgba(157,78,221,0.4);
      transition: 0.3s;
    }

    .btn-voltar:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(157,78,221,0.8);
    }

    main {
      max-width: 900px;
      margin: 60px auto;
      padding: 40px;
      background: rgba(255,255,255,0.02);
      border-radius: 16px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 20px 60px rgba(3,6,12,0.6);
    }

    h2 {
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 900;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .notificacao {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
      border-left: 4px solid var(--neon-purple);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 12px;
      animation: fadeIn 0.6s ease;
    }

    .notificacao img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.1);
    }

    .conteudo {
      flex: 1;
    }

    .conteudo b {
      color: var(--neon-cyan);
    }

    .tempo {
      font-size: 0.8rem;
      color: rgba(255,255,255,0.5);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(8px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .categoria {
      margin-top: 40px;
    }

    .categoria h3 {
      color: var(--neon-purple);
      font-size: 1.2rem;
      border-left: 3px solid var(--neon-cyan);
      padding-left: 10px;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: rgba(255,255,255,0.5);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üîî Notifica√ß√µes</h1>
    <a href="index.html" class="btn-voltar">‚¨Ö Voltar ao Painel</a>
  </header>

  <main>
    <h2>Atividades Recentes</h2>

    <div class="categoria">
      <h3>üÜï Publica√ß√µes de pessoas que voc√™ segue</h3>
      <div id="notificacoes-publicacoes"></div>
    </div>

    <div class="categoria">
      <h3>üë• Novos seguidores</h3>
      <div id="notificacoes-seguidores"></div>
    </div>

    <div class="categoria">
      <h3>üåê Grupos e comunidades</h3>
      <div id="notificacoes-grupos"></div>
    </div>
  </main>

  <footer>¬© 2025 SafeDeFi Protocol ‚Äî Central de Notifica√ß√µes</footer>

  <script>
    const publBox = document.getElementById("notificacoes-publicacoes");
    const segBox = document.getElementById("notificacoes-seguidores");
    const grpBox = document.getElementById("notificacoes-grupos");

    const nomes = ["@LunaTech", "@DeFiMaster", "@BlockGirl", "@CryptoZ", "@SafeBot"];
    const grupos = ["üöÄ Traders Elite", "üí¨ DeFi Brasil", "üõ†Ô∏è Builders DAO", "üéÆ Web3 Games"];

    function tempoAgora() {
      const hora = new Date();
      return hora.toLocaleTimeString("pt-BR", {hour:"2-digit", minute:"2-digit"});
    }

    function criarNotificacao(tipo) {
      const div = document.createElement("div");
      div.className = "notificacao";

      const user = nomes[Math.floor(Math.random() * nomes.length)];
      const img = `https://api.dicebear.com/9.x/identicon/svg?seed=${user.slice(1)}`;

      if (tipo === "publicacao") {
        div.innerHTML = `
          <img src="${img}" alt="avatar">
          <div class="conteudo">
            <b>${user}</b> publicou uma nova atualiza√ß√£o no feed.<br>
            <span class="tempo">${tempoAgora()}</span>
          </div>`;
        publBox.prepend(div);
      }

      if (tipo === "seguidor") {
        div.innerHTML = `
          <img src="${img}" alt="avatar">
          <div class="conteudo">
            <b>${user}</b> come√ßou a seguir voc√™! üéâ<br>
            <span class="tempo">${tempoAgora()}</span>
          </div>`;
        segBox.prepend(div);
      }

      if (tipo === "grupo") {
        const grupo = grupos[Math.floor(Math.random() * grupos.length)];
        div.innerHTML = `
          <img src="${img}" alt="grupo">
          <div class="conteudo">
            Nova atividade em <b>${grupo}</b>: evento ou postagem.<br>
            <span class="tempo">${tempoAgora()}</span>
          </div>`;
        grpBox.prepend(div);
      }
    }

    // Intervalos para gerar notifica√ß√µes
    setInterval(() => criarNotificacao("publicacao"), 4000);
    setInterval(() => criarNotificacao("seguidor"), 7000);
    setInterval(() => criarNotificacao("grupo"), 9000);

    // Notifica√ß√µes iniciais
    criarNotificacao("publicacao");
    criarNotificacao("seguidor");
    criarNotificacao("grupo");
  </script>
</body>
</html>
